sudo: required
language: bash
services:
  - docker
before_install:
  - curl -L https://github.com/docker/compose/releases/download/1.4.0/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - wget -nc -P "$HOME/cache" "http://download.geofabrik.de/europe/liechtenstein-160401.osm.pbf"
  - mkdir -p "$TRAVIS_BUILD_DIR/import" && cp "$HOME/cache/liechtenstein-160401.osm.pbf" "$TRAVIS_BUILD_DIR/import"
  - if [ -f "$HOME/cache/docker.tar" ]; then docker load -i "$HOME/cache/docker.tar"; fi
  - docker-compose build
  - make fast
  - docker save -o "$HOME/cache/docker.tar" osm2vectortiles/import-external osm2vectortiles/export osm2vectortiles/import-osm
script:
  - docker-compose up -d postgis
  - sleep 10
  - docker-compose run import-external
  - docker-compose run import-osm
  - docker-compose run import-sql
  - docker-compose run export
  - docker-compose run update-osm-diff
  - docker-compose run import-osm-diff
  - docker-compose run changed-tiles
  - docker-compose up -d serve
  - sleep 5
cache:
  directories:
    - $HOME/cache
