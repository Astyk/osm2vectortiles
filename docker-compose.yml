pgdata:
  image: "tianon/true"
  volumes:
  - /var/lib/postgresql/data
cache:
  image: "tianon/true"
  volumes:
  - /data/import
postgis:
  build: ./database/postgis
  volumes_from:
   - pgdata
  environment:
    OSM_DB: "osm_zurich"
    OSM_USER: "osm"
    OSM_PASSWORD: "suisse"
imposm3:
  build: ./database/imposm3
  volumes:
   - ./import:/data/import
  volumes_from:
   - cache
  links:
   - postgis:db
  environment:
    OSM_DB: "osm_zurich"
    OSM_USER: "osm"
    OSM_PASSWORD: "suisse"
    PBF_DOWNLOAD_URL: "http://download.geofabrik.de/europe/switzerland-latest.osm.pbf"
tilelive:
  build: ./database/tilelive
  volumes:
   - ./osm-bright-2.tm2source:/data/tm2source
   - ./export:/data/export
  links:
   - postgis:db
  environment:
    OSM_DB: "osm_zurich"
    OSM_USER: "osm"
    OSM_PASSWORD: "suisse"
    BBOX: "8.4375 46.07323062540838 9.84375 47.040182144806664"
    SCHEME: "pyramid"
    MIN_ZOOM: "8"
    MAX_ZOOM: "14"
tileserver:
  build: ./tileserver
  volumes:
   - ./export:/data
  ports:
   - "8080:80"
