pgdata:
  image: "tianon/true"
  volumes:
  - /var/lib/postgresql/data
cache:
  image: "tianon/true"
  volumes:
  - /data/cache
postgis:
  build: ./src/postgis
  volumes_from:
   - pgdata
  ports:
   - "5432"
  environment:
    OSM_DB: "osm_zurich"
    OSM_USER: "osm"
    OSM_PASSWORD: "suisse"
import:
  build: ./src/import
  volumes:
   - ./import:/data/import
  volumes_from:
   - cache
  links:
   - postgis:db
  environment:
    OSM_DB: "osm_zurich"
    OSM_USER: "osm"
    OSM_PASSWORD: "suisse"
    PBF_DOWNLOAD_URL: "https://s3.amazonaws.com/metro-extracts.mapzen.com/zurich_switzerland.osm.pbf"
import-water:
  build: ./src/import-water
  volumes:
  - ./import:/data/import
  links:
  - postgis:db
  environment:
    OSM_DB: "osm_zurich"
    OSM_USER: "osm"
    OSM_PASSWORD: "suisse"
export:
  build: ./src/export
  volumes:
   - ./export:/data/export
  links:
   - postgis:db
  environment:
    OSM_DB: "osm_zurich"
    OSM_USER: "osm"
    OSM_PASSWORD: "suisse"
    BBOX: "8.4039 47.3137 8.6531 47.4578"
    MIN_ZOOM: "0"
    MAX_ZOOM: "14"
tileserver:
  build: ./src/serve
  volumes:
   - ./export:/data
  ports:
   - "8080:80"
