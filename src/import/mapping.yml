generalized_tables:
  landusages_gen0:
    source: landusages_gen1
    sql_filter: ST_Area(geometry)>500000.000000
    tolerance: 200.0
  landusages_gen1:
    source: landusages
    sql_filter: ST_Area(geometry)>50000.000000
    tolerance: 50.0
  roads_gen0:
    source: roads_gen1
    tolerance: 200.0
  roads_gen1:
    source: roads
    sql_filter: |
      type IN (
        'motorway', 'motorway_link', 'trunk', 'trunk_link', 'primary',
        'primary_link', 'secondary', 'secondary_link', 'tertiary', 'tertiary_link', 'railway')
    tolerance: 50.0
  water_polygons_gen0:
    source: water_polygons_gen1
    sql_filter: ST_Area(geometry)>500000.000000
    tolerance: 200.0
  water_polygons_gen1:
    source: water_polygons
    sql_filter: ST_Area(geometry)>50000.000000
    tolerance: 50.0
  water_lines_gen0:
    source: water_lines_gen1
    tolerance: 200
    sql_filter: type IN ('river', 'canal')
  water_lines_gen1:
    source: water_lines
    tolerance: 50.0
    sql_filter: type IN ('stream')
  buildings_gen0:
    source: buildings
    sql_filter: ST_Area(geometry)>1700.000000
    tolerance: 0.0
