  - id: landuse
    Datasource: 
      dbname: osm
      extent: -20037508.34,-20037508.34,20037508.34,20037508.34
      geometry_field: geometry
      geometry_table: ''
      host: 192.168.99.100
      key_field: osm_id
      max_size: 512
      password: osm
      port: 32770
      srid: ''
      table: |-
        ( SELECT * FROM (
            -- landuse_gen0
            SELECT geometry, osm_id, type, area,
            CASE
              WHEN type IN ('cemetery','christian', 'jewish') THEN 'cemetery'
              WHEN type IN ('hospital') THEN 'hospital'
              WHEN type IN ('industrial') THEN 'industrial'
              WHEN type IN ('park', 'dog_park', 'common', 'garden', 'golf_course', 'playground', 'recreation_ground', 'nature_reserve', 'sports_centre', 'zoo', 'village_green') THEN 'park'
              WHEN type IN ('parking') THEN 'parking'
              WHEN type IN ('athletics', 'chess', 'pitch') THEN 'pitch'
              WHEN type IN ('sand') THEN 'sand'
              WHEN type IN ('school', 'college', 'university') THEN 'school'
              WHEN type IN ('wood', 'forest') THEN 'wood'
              WHEN type IN ('orchard', 'farm', 'farmland', 'farmyard', 'allotments', 'vineyard', 'plant_nursery') THEN 'agriculture'
              WHEN type IN ('meadow', 'grass', 'grassland') THEN 'grass'
              WHEN type IN ('scrub') THEN 'scrub'
              END AS class
            FROM osm_landusages_gen0
            WHERE geometry && !bbox!
              AND z(!scale_denominator!) BETWEEN 4 AND 9
        
            -- landuse_gen1
            UNION ALL
            SELECT geometry, osm_id, type, area,
            CASE
              WHEN type IN ('cemetery','christian', 'jewish') THEN 'cemetery'
              WHEN type IN ('hospital') THEN 'hospital'
              WHEN type IN ('industrial') THEN 'industrial'
              WHEN type IN ('park', 'dog_park', 'common', 'garden', 'golf_course', 'playground', 'recreation_ground', 'nature_reserve', 'sports_centre', 'zoo', 'village_green') THEN 'park'
              WHEN type IN ('parking') THEN 'parking'
              WHEN type IN ('athletics', 'chess', 'pitch') THEN 'pitch'
              WHEN type IN ('sand') THEN 'sand'
              WHEN type IN ('school', 'college', 'university') THEN 'school'
              WHEN type IN ('wood', 'forest') THEN 'wood'
              WHEN type IN ('orchard', 'farm', 'farmland', 'farmyard', 'allotments', 'vineyard', 'plant_nursery') THEN 'agriculture'
              WHEN type IN ('meadow', 'grass', 'grassland') THEN 'grass'
              WHEN type IN ('scrub') THEN 'scrub'
              END AS class
            FROM osm_landusages_gen1
            WHERE geometry && !bbox!
              AND z(!scale_denominator!) BETWEEN 10 AND 12
        
            -- landuse
            UNION ALL
            SELECT geometry, osm_id, type, area,
            CASE
              WHEN type IN ('cemetery','christian', 'jewish') THEN 'cemetery'
              WHEN type IN ('hospital') THEN 'hospital'
              WHEN type IN ('industrial') THEN 'industrial'
              WHEN type IN ('park', 'dog_park', 'common', 'garden', 'golf_course', 'playground', 'recreation_ground', 'nature_reserve', 'sports_centre', 'zoo', 'village_green') THEN 'park'
              WHEN type IN ('parking') THEN 'parking'
              WHEN type IN ('athletics', 'chess', 'pitch') THEN 'pitch'
              WHEN type IN ('sand') THEN 'sand'
              WHEN type IN ('school', 'college', 'university') THEN 'school'
              WHEN type IN ('wood', 'forest') THEN 'wood'
              WHEN type IN ('orchard', 'farm', 'farmland', 'farmyard', 'allotments', 'vineyard', 'plant_nursery') THEN 'agriculture'
              WHEN type IN ('meadow', 'grass', 'grassland') THEN 'grass'
              WHEN type IN ('scrub') THEN 'scrub'
              END AS class
            FROM osm_landusages
            WHERE geometry && !bbox!
              AND z(!scale_denominator!) > 12
          ) AS QUERY
         ORDER BY area DESC
        ) AS data
      type: postgis
      user: osm
    description: ''
    fields: 
      area: Number
      class: String
      osm_id: Number
      type: String
    properties: 
      "buffer-size": 8
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
