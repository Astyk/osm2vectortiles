  - id: place_label
    Datasource: 
      dbname: osm
      extent: -20037508.34,-20037508.34,20037508.34,20037508.34
      geometry_field: geometry
      geometry_table: ''
      host: db
      key_field: ''
      key_field_as_attribute: ''
      max_size: 512
      password: osm
      port: 5432
      srid: ''
      table: |-
        (
        SELECT osm_id, geometry,  
        name,
        coalesce(NULLIF(name_en, ''), name) AS name_en,
        coalesce(NULLIF(name_es, ''), name) AS name_es,
        coalesce(NULLIF(name_fr, ''), name) AS name_fr,
        coalesce(NULLIF(name_de, ''), name) AS name_de,
        coalesce(NULLIF(name_ru, ''), name) AS name_ru,
        coalesce(NULLIF(name_zh, ''), name) AS name_zh, 
        type, is_capital AS capital,
        'SE' AS ldir,
        normalize_scalerank(scalerank) AS scalerank,
        rank() OVER (PARTITION BY LabelGrid(geometry, 128 * !pixel_width!)
                     ORDER BY population DESC NULLS LAST) as localrank
        FROM osm_places
        WHERE geometry && !bbox! AND name <> ''
        AND (
          (
            scalerank < 3 AND scalerank IS NOT NULL
            AND z(!scale_denominator!) >= 4
          )
          OR (
            scalerank < 8 AND scalerank IS NOT NULL
            AND z(!scale_denominator!) >= 6
          )
          OR (
            scalerank IS NOT NULL
            AND z(!scale_denominator!) >= 7
          )
          OR (
            type IN ('city', 'town')
            AND z(!scale_denominator!) >= 8
          )
          OR (
            type IN ('town', 'district')
            AND z(!scale_denominator!) >= 9
          )
          OR (
            type = 'village'
            AND z(!scale_denominator!) >= 11
          )
          OR (
            type IN ('hamlet', 'suburb','neighbourhood')
            AND z(!scale_denominator!) >= 13
          )
          OR z(!scale_denominator!) >= 14
        )
        ORDER BY population DESC NULLS LAST
        ) as data
      type: postgis
      user: osm
    description: ''
    fields: 
      capital: String
      ldir: String
      localrank: Number
      name: String
      name_de: String
      name_en: String
      name_es: String
      name_fr: String
      name_ru: String
      name_zh: String
      osm_id: Number
      scalerank: String
      type: String
    properties: 
      "buffer-size": 128
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  - id: water_label
    Datasource: 
      dbname: osm
      extent: -20037508.34,-20037508.34,20037508.34,20037508.34
      geometry_field: ''
      geometry_table: ''
      host: db
      key_field: ''
      key_field_as_attribute: ''
      max_size: 512
      password: osm
      port: 5432
      srid: ''
      table: |-
        (
          SELECT ST_PointOnSurface(geometry) AS geometry, osm_id,
          name,
          area,
          coalesce(NULLIF(name_en, ''), name) AS name_en,
          coalesce(NULLIF(name_es, ''), name) AS name_es,
          coalesce(NULLIF(name_fr, ''), name) AS name_fr,
          coalesce(NULLIF(name_de, ''), name) AS name_de,
          coalesce(NULLIF(name_ru, ''), name) AS name_ru,
          coalesce(NULLIF(name_zh, ''), name) AS name_zh,
          scalerank
          FROM osm_water_polygons
          WHERE geometry && !bbox! AND
          (
            (
              scalerank IS NOT NULl AND area >= 5000000000
              AND z(!scale_denominator!) >= 5
            )
            OR (
              scalerank IS NOT NULl AND area >= 1500000000
              AND z(!scale_denominator!) >= 8
            )
            OR (
              scalerank IS NOT NULl AND area >= 500000000
              AND z(!scale_denominator!) >= 9
            )
            OR (
              area >= 100000000
              AND z(!scale_denominator!) >= 10
            )
            OR (
              area >= 40000000
              AND z(!scale_denominator!) >= 11
            )
            OR (
              area >= 20000000
              AND z(!scale_denominator!) >= 12
            )
            OR (
              area >= 10000000
              AND z(!scale_denominator!) >= 13
            )
            OR z(!scale_denominator!) >= 14
          )
        ) AS data
      type: postgis
      user: osm
    description: ''
    fields: 
      area: Number
      name: String
      name_de: String
      name_en: String
      name_es: String
      name_fr: String
      name_ru: String
      name_zh: String
      osm_id: Number
      scalerank: Number
    properties: 
      "buffer-size": 64
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
