  - id: place_label
    Datasource: 
      dbname: osm
      extent: -20037508.34,-20037508.34,20037508.34,20037508.34
      geometry_field: geometry
      geometry_table: ''
      host: db
      key_field: ''
      key_field_as_attribute: ''
      max_size: 512
      password: osm
      port: 5432
      srid: ''
      table: |-
        /* TODO get real name_en/name_de/name_es */
        /* TODO calculate real ranks and ldir */
        ( SELECT * FROM (
            SELECT DISTINCT ON(LabelGrid(geometry, 64)) *
            FROM (
              select geometry, osm_id, name, name as name_en, type, population,
                null as capital, 'SE' as ldir, 1 as localrank, null as scalerank
                from osm_places
                where type = 'city'
                and geometry && !bbox!
              union all
              select geometry, osm_id, name, name as name_en, type, population,
                null as capital, 'SE' as ldir, 1 as localrank, null as scalerank
                from osm_places
                where type = 'town' and z(!scale_denominator!) >= 7
                and geometry && !bbox!
              union all
              select geometry, osm_id, name, name as name_en, type, population,
                null as capital, 'SE' as ldir, 1 as localrank, null as scalerank
                from osm_places
                where type in ('hamlet', 'suburb','neighbourhood') and z(!scale_denominator!) >= 10
                and geometry && !bbox!
            ) AS places
            ORDER BY LabelGrid(geometry, 64), population DESC NULLS LAST, osm_id
          ) AS ordered
          ORDER BY population DESC NULLS LAST, osm_id
        ) AS data
      type: postgis
      user: osm
    description: ''
    fields: 
      capital: String
      ldir: String
      localrank: Number
      name: String
      name_en: String
      osm_id: Number
      population: Number
      scalerank: String
      type: String
    properties: 
      "buffer-size": 64
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  - id: water_label
